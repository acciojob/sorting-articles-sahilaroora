

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alphabetical Band Sorter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Sorted Bands</h1>
  <ul id="band"></ul>

  <script>
    const bands = [
      'The Plot in You',
      'The Devil Wears Prada',
      'Pierce the Veil',
      'Norma Jean',
      'The Bled',
      'Say Anything',
      'The Midway State',
      'We Came as Romans',
      'Counterparts',
      'Oh, Sleeper',
      'A Skylit Drive',
      'Anywhere But Here',
      'An Old Dog'
    ];

    // Helper function to remove "a", "an", and "the" from beginning
    function stripLeadingArticles(name) {
      return name.replace(/^(a |an |the )/i, '').trim();
    }

    // Sort the bands alphabetically, ignoring articles
    const sortedBands = bands.sort((a, b) => {
      const bandA = stripLeadingArticles(a).toLowerCase();
      const bandB = stripLeadingArticles(b).toLowerCase();
      return bandA.localeCompare(bandB);
    });

    // Display the sorted bands
    const bandList = document.getElementById('band');
    bandList.innerHTML = sortedBands.map(band => `<li>${band}</li>`).join('');
  </script>
</body>
</html>
